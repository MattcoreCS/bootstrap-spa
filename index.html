<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>

<div class="container">
	<h3>Sobre nós</h3>
	<img src="img/empresa.jpg" class="img-responsive">

	<div class="panel-group" style="margin-top:20px" id="panels-sobre">
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-toggle="collapse" data-target="#primeiro-paragrafo" data-parent="#panels-sobre">Desde 1935</h3>
			</div>
			<div id="primeiro-paragrafo" class="collapse in">
				<div class="panel-body">
					<p>Desde 1935 trazendo casas, mansões e prédios lindos para o mundo.</p>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-toggle="collapse" data-target="#segundo-paragrafo" data-parent="#panels-sobre">Preços acessíveis</h3>
			</div>
			<div id="segundo-paragrafo" class="collapse">
				<div class="panel-body">
					<p>Preços a partir de R$ 1000,00.</p>
				</div>
			</div>
		</div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title" data-toggle="collapse" data-target="#terceiro-paragrafo" data-parent="#panels-sobre">Alegria em colaborar para um mundo mais bonito</h3>
			</div>
			<div id="terceiro-paragrafo" class="collapse">
				<div class="panel-body">
					<p>Trazendo alegria para a vida das pessoas que tem dinheiro para gastar.</p>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="js/jquery.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
